<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFX Submission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.9), rgba(20, 20, 20, 0.9));
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto;
            width: 100%;
            max-width: 1200px; /* Increased max-width for wider layout */
            margin: auto; /* Center the container */
        }

        .container {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 600px; /* Wider form container */
            animation: scaleIn 0.5s forwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h2 {
            text-align: center;
            color: #ffffff;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        label {
            margin-bottom: 5px;
            color: #bbbbbb;
        }

        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            background-color: #2a2a2a;
            color: #e0e0e0;
            transition: background-color 0.3s, border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #28a745;
            outline: none;
            background-color: #333;
        }

        button {
            padding: 15px; /* Increased padding for a larger button */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; /* Increased font size */
            transition: background-color 0.3s, transform 0.3s;
            width: 100%; /* Full-width button */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #aaaaaa;
            font-size: 14px;
        }

        .info-text {
            margin-top: 15px;
            color: #bbbbbb;
            font-size: 14px;
            text-align: center;
        }

        .video-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: none;
            border-radius: 8px; /* Rounded corners for the video */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Submit your GFX.</h2>
    <form id="infoForm" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="fileUpload">Upload HAR File:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".har" required>

        <div class="video-container">
            <h2>Tutorial on how to get the HAR File</h2>
            <iframe src="https://www.youtube.com/embed/vfI7HXBIkkY" allowfullscreen></iframe>
        </div>

        <button type="submit">Submit</button>
    </form>
    <div class="footer">Â© 2024 Plasma GFX</div>
</div>

<script>
    document.getElementById('infoForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const fileUpload = document.getElementById('fileUpload').files[0];

        // Here you can add code to send the data to your server or email
        console.log("Name:", name);
        console.log("File:", fileUpload.name);

        alert("Information submitted successfully!");
        this.reset(); // Reset the form after submission
    });
</script>

</body>
</html>
